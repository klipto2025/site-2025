<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CDN for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container text-center">
        <h2 class="mb-4">Login</h2>

        <!-- Login Form -->
        <form id="login-form" action="/users/login" method="POST" class="p-4 border rounded bg-white shadow-sm">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            
            <div class="mt-3">
                <a href="/forgot-password.html" class="text-muted">Forgot Password?</a>
            </div>
        </form>

        <!-- OR Divider -->
        <div class="my-3">or</div>

        <!-- Social Login Buttons -->
        <button class="btn btn-danger w-100 mb-2" onclick="socialLogin('google')">Login with Google</button>
        <button class="btn btn-primary w-100" onclick="socialLogin('facebook')">Login with Facebook</button>

        <p class="mt-3">Don't have an account? <a href="/signup.html">Sign Up</a></p>
    </div>

    <script src="/js/scripts.js"></script>
</body>
</html>
